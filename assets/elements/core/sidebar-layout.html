<link rel="import" href="/bower_components/polymer/polymer.html">
<link rel="import" href="/bower_components/core-scaffold/core-scaffold.html">
<link rel="import" href="/bower_components/core-header-panel/core-header-panel.html">
<link rel="import" href="/bower_components/core-toolbar/core-toolbar.html">
<link rel="import" href="/bower_components/paper-item/paper-item.html">
<link rel="import" href="/bower_components/core-icons/maps-icons.html">
<link rel="import" href="/bower_components/core-icons/social-icons.html">
<link rel="import" href="/bower_components/core-icon/core-icon.html">


<polymer-element name="sidebar-layout" attributes="selected" noscript>
  <template>
    <style>
      core-icon{
        margin-right: 15px;
        text-align: center;
      }
    </style>
    <link rel="stylesheet" href="sidebar-layout.css">
    <core-scaffold>
      <core-header-panel navigation flex mode="seamed">
        <core-toolbar>app-router-examples</core-toolbar>
        <paper-item active?="{{selected == 'home'}}" onclick="document.location='/#/'"><core-icon icon="maps:map"></core-icon>Maps</paper-item>
        <paper-item active?="{{selected == 'queue'}}" onclick="document.location='/#/queue'"><core-icon icon="view-list"></core-icon>Driver Queue</paper-item>
        <paper-item active?="{{selected == 'dues'}}" onclick="document.location='/#/dues'"><core-icon>$</core-icon>Dues</paper-item>
        <paper-item active?="{{selected == 'Calandar'}}" onclick="document.location='/#/calandar'"><core-icon icon="today"></core-icon>Calandar</paper-item>
        <paper-item active?="{{selected == 'invite'}}" onclick="document.location='/#/invite'"><core-icon icon="social:group-add"></core-icon>Invite a guest</paper-item>
      </core-header-panel>
      <div tool>
        <content select=".title"></content>
      </div>
      <div class="content">
        <content></content>
      </div>
    </core-scaffold>
  </template>
</polymer-element>
